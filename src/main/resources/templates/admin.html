<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <p class="navbar-brand text-white ">
                <b><span class="align-middle " id="userEmail"></span></b>
                <span class="align-middle"> with roles:</span>

                <b><span class="align-middle" id="userRoles"></span></b>

            </p>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark text-secondary">Logout</button>
            </form>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-3" style="padding: 15px 0 0;">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#adminPage">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#userPage">User</a>
                </li>
            </ul>
        </div>

        <div class="col-9 bg-light">
            <div class="tab-content" style="padding-top: 15px; height: 100vh">

                <div class="tab-pane fade show active" id="adminPage">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" id="allTable" href="#allUsers1">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#newUser1">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">


                        <div class="tab-pane fade show active" id="allUsers1">
                            <div class="card">
                                <h3 class="card-header">All users</h3>
                                <div class="card-body text-center">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbodyAllUserTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="newUser1">
                            <div class="form-group">
                                <div class="control-group required">
                                    <div class="card">
                                        <h5 class="card-header">Add new user</h5>
                                        <div class="card-body text-center">
                                            <div class="form justify-content-center mx-auto col-5">
                                                <form id="NewForm" name="NewForm">
                                                    <p>
                                                        <label class="container-fluid" for="firstname"><strong>First
                                                            name</strong>
                                                            <input class="form-control" type="text" name="firstname"
                                                                   id="firstname"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid" for="lastname"><strong>Last
                                                            name</strong>
                                                            <input class="form-control" type="text" name="lastname"
                                                                   id="lastname"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid" for="age"><strong>Age</strong>
                                                            <input class="form-control" type="number" name="age"
                                                                   id="age"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid"
                                                               for="email"><strong>Email</strong>
                                                            <input class="form-control" type="text" name="email"
                                                                   id="email"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid"
                                                               for="password"><strong>Password</strong>
                                                            <input class="form-control" type="password" name="password"
                                                                   id="password"/>
                                                        </label>
                                                    </p>
                                                    <label class="container-fluid"
                                                           for="roles"><strong>Role</strong>
                                                        <select id="roles" class="form-control" name="roles"
                                                                multiple size="2">
                                                            <option value="1">ADMIN</option>
                                                            <option value="2">USER</option>

                                                        </select>
                                                    </label>
                                                    <button type="submit" id="newUserButton" class="btn btn-success">Add
                                                        new user
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tab-pane fade" id="userPage">
                    <h2>User information-page</h2>
                    <div class="card">
                        <h4 class="card-header">About user</h4>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="showUserTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formEdit">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="idEdit"><strong>ID</strong>
                                    <input class="form-control" type="number" name="idEdit" id="idEdit" disabled/>
                                </label>
                            </p>
                            <p>
                                <label for="firstEdit"><strong>First name</strong>
                                    <input class="form-control" type="text" name="firstnameEdit" id="firstEdit"/>
                                </label>
                            </p>
                            <p>
                                <label for="lastEdit"><strong>Last name</strong>
                                    <input class="form-control" type="text" name="lastnameEdit" id="lastEdit"/>
                                </label>
                            </p>
                            <p>
                                <label for="ageEdit"><strong>Age</strong>
                                    <input class="form-control" type="number" name="ageEdit" id="ageEdit"/>
                                </label>
                            </p>
                            <p>
                                <label for="emailEdit"><strong>Email</strong>
                                    <input class="form-control" type="text" name="emailEdit" id="emailEdit"/>
                                </label>
                            </p>
                            <p>
                                <label for="passwordEdit"><strong>Password</strong>
                                    <input class="form-control" type="password" name="passwordEdit" id="passwordEdit"
                                           required/>
                                </label>
                            </p>
                            <label class="container-fluid col-6" for="rolesEdit"><strong>Role</strong>
                                <select class="form-control" id="rolesEdit" name="roles" multiple size="2">
                                    <option value="1">ADMIN</option>
                                    <option value="2">USER</option>
                                </select>
                            </label>
                            <h1></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" id="editBtn" class="btn btn-primary">Edit</button>
                            <button type="button" id="editClose" class="btn btn-secondary" data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="modal fade" id="delete" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formDelete">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="idDelete"><strong>ID</strong>
                                    <input class="form-control" type="number" name="idDelete" id="idDelete" disabled>
                                </label>
                            </p>
                            <p>
                                <label for="firstnameDelete"><strong>First name</strong>
                                    <input class="form-control" type="text" name="firstnameDelete" id="firstnameDelete"
                                           disabled>
                                </label>
                            </p>
                            <p>
                                <label for="lastnameDelete"><strong>Last name</strong>
                                    <input class="form-control" type="text" name="lastnameDelete" id="lastnameDelete"
                                           disabled>
                                </label>
                            </p>

                            <p>
                                <label for="ageDelete"><strong>Age</strong>
                                    <input class="form-control" type="number" name="ageDelete" id="ageDelete" disabled>
                                </label>
                            </p>
                            <p>
                                <label for="emailDelete"><strong>Email</strong>
                                    <input class="form-control" type="text" name="emailDelete" id="emailDelete"
                                           disabled>
                                </label>
                            </p>
                            <p>
                                <label for="passwordDelete"><strong>Password</strong>
                                    <input class="form-control" type="password" name="passwordDelete"
                                           id="passwordDelete" disabled>
                                </label>
                            </p>

                            <label class="container-fluid col-6" for="rolesDelete"><strong>Role</strong>
                                <select class="form-control" id="rolesDelete" name="roles" multiple size="2" disabled>
                                    <option value="1">ADMIN</option>
                                    <option value="2">USER</option>

                                </select>
                            </label>
                            <h1></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="deleteClose" class="btn btn-secondary" data-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" class="btn btn-danger btn btn-primary">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/allUsers.js"></script>
<script type="text/javascript" src="/js/UserShow.js"></script>
<script type="text/javascript" src="/js/NewUser.js"></script>
<script type="text/javascript" src="/js/Edit.js"></script>
<script type="text/javascript" src="/js/delete.js"></script>


</body>
</html>
