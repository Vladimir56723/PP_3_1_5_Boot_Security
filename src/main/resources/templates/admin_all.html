<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white ">
            <b><span class="align-middle " id="userEmail"></span></b>
            <span class="align-middle"> with roles:</span>

            <b><span class="align-middle" id="userRoles"></span></b>

        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>


<div class="container-fluid ">
    <div class="row">
        <div class="p-0 col-3 ">

            <div class="nav flex-column nav-pills me-1 p-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                <button class="nav-link active p-2 text-start" id="v-pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">Admin
                </button>
                <button class="nav-link p-2 text-start" id="v-pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                        aria-selected="false">User
                </button>


            </div>
        </div>
        <div class="col-9 p-0 bg-light min-vh-100 ">
            <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active p-3" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab" tabindex="0">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="allTable" data-bs-toggle="tab"
                                    data-bs-target="#allUsers1" type="button" role="tab" aria-controls="nav-home"
                                    aria-selected="true">Users table
                            </button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#newUser1" type="button" role="tab" aria-controls="nav-profile"
                                    aria-selected="false">New User
                            </button>

                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">

                        <div class="tab-pane fade show active" id="allUsers1"
                             role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">

                            <div class="card-header">
                                <div class="card">
                                    <div class="card-header flex-xl-column">
                                        <h3>ALL users</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="p-3 bg-white border border-top-0">
                                <div class="card-body text-center">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbodyAllUserTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                        <div class="tab-pane fade" id="newUser1"
                             role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                            <div class="card-header">
                                <div class="card" style="width: 87.0rem;">
                                    <div class="card-header flex-xl-column">
                                        <h3>Add new user</h3>

                                    </div>
                                </div>


                                <div class="p-3 bg-white border border-top-0">
                                    <form align="center" class="col-md-4 offset-md-4"
                                          id="NewForm" name="NewForm1">
                                        <label for="firstname"><b>First name</b></label>
                                        <input name="firstname" type="text" class="form-control"
                                               id="firstname" required/>

                                        <br>
                                        <label for="lastname"><b>Last name</b></label>
                                        <input name="lastname" type="text" class="form-control "
                                               id="lastname"/>

                                        <br>
                                        <label for="age"><b>Age</b></label>
                                        <input name="age" type="text" class="form-control "
                                               id="age"/>

                                        <br>
                                        <label for="email"><b>Email</b></label>
                                        <input name="email" type="text" class="form-control" id="email"
                                               required/>

                                        <br>
                                        <label for="password"><b>Password</b></label>
                                        <input name="password" autocomplete="off" type="password" class="form-control "
                                               id="password"/>

                                        <br>
                                        <label for="roles"><b>Role</b></label>
                                        <select id="roles" name="roles" class="form-select" size="2"
                                                aria-label="size 2 select example">
                                            <option value="1">ADMIN</option>
                                            <option value="2">USER</option>

                                        </select>
                                        <br>


                                        <button type="submit" id="newUserButton" class="btn btn-success"
                                        >Add new user
                                        </button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tab-pane fade p-3" id="v-pills-profile"
                     role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">

                    <h1>User information-page</h1>

                    <div class="card">
                        <h4 class="card-header">About user</h4>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="showUserTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade"
     data-bs-backdrop="static" id="edit" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body text-center  ">

                <form id="formEdit">

                    <label for="idEdit"><b>ID</b></label>
                    <input name="idEdit" type="text"
                           class="form-control" style="margin: auto ;width: 220px"
                           id="idEdit" disabled/>
                    <br>

                    <label for="firstname13"><b>First name</b></label>
                    <input name="firstnameEdit"
                           type="text" class="form-control "
                           style="margin: auto ;width: 220px" id="firstname13" required/>
                    <br>

                    <label for="lastname13"><b>Last name</b></label>
                    <input name="lastnameEdit"
                           type="text" class="form-control "
                           style="margin: auto ;width: 220px" id="lastname13"/>
                    <br>

                    <label for="age13"><b>Age</b></label>
                    <input name="ageEdit" type="number"
                           step="1" min="1" max="130" class="form-control "
                           style="margin: auto ;width: 220px" id="age13"/>
                    <br>

                    <label for="email13"><b>Email</b></label>
                    <input name="emailEdit"
                           class="form-control" style="margin: auto ;width: 220px"
                           id="email13" required/>

                    <br>
                    <label for="password13"><b>Password</b></label>
                    <input name="passwordEdit" autocomplete="off" type="password" class="form-control"
                           style="margin: auto ;width: 220px"
                           id="password13" required/>

                    <br>
                    <label for="role"><b>Role</b>
                        <select id="role" class="form-select" name="roles" size="2"
                                aria-label="size 2 select example"
                                style="margin: auto ;width: 220px">
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>

                        </select>
                    </label>

                    <br>
                    <br>
                    <div class="modal-footer">
                        <button type="button" id="editClose" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close
                        </button>
                        <button type="submit" id="editBtn" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade"
     data-bs-backdrop="static" id="delete" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel1">Delete user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body text-center  ">

                <form id="formDelete">

                    <label for="idDelete"><b>ID</b></label>
                    <input name="idDelete" type="text"
                           class="form-control" style="margin: auto ;width: 220px"
                           id="idDelete" disabled/>


                    <br>
                    <label for="firstnameDelete"><b>First name</b></label>
                    <input name="firstnameDelete"
                           type="text" class="form-control "
                           style="margin: auto ;width: 220px" id="firstnameDelete" disabled/>

                    <br>
                    <label for="lastnameDelete"><b>Last name</b></label>
                    <input name="lastnameDelete"
                           type="text" class="form-control "
                           style="margin: auto ;width: 220px" id="lastnameDelete" disabled/>

                    <br>
                    <label for="ageDelete"><b>Age</b></label>
                    <input name="ageDelete" type="text"
                           class="form-control " style="margin: auto ;width: 220px"
                           id="ageDelete" disabled/>

                    <br>
                    <label for="emailDelete"><b>Email</b></label>
                    <input name="emailDelete" type="text"
                           class="form-control" style="margin: auto ;width: 220px"
                           id="emailDelete" disabled/>

                    <br>
                    <label for="passwordDelete"><b>Password</b></label>
                    <input name="passwordDelete" type="password" class="form-control"
                           style="margin: auto ;width: 220px"
                           id="passwordDelete" autocomplete="off" disabled/>

                    <br>
                    <label for="rolesDelete"><b>Role</b>
                        <select id="rolesDelete" name="rolesDelete" class="form-select" size="2"
                                aria-label="size 2 select example"
                                style="margin: auto ;width: 220px" disabled>
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>

                        </select>
                    </label>

                    <br>
                    <br>
                    <div class="modal-footer">
                        <button type="button" id="deleteClose" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/js/allUsers.js"></script>
<script type="text/javascript" src="/js/UserShow.js"></script>
<script type="text/javascript" src="/js/NewUser.js"></script>
<script type="text/javascript" src="/js/Edit.js"></script>
<script type="text/javascript" src="/js/delete.js"></script>
</body>
</html>
